<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удачи на экзамене!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6; }
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 25px;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
            animation: photoPulse 3s ease-in-out infinite;
        }

        @keyframes photoPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 105, 180, 0.6); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(255, 105, 180, 0.8); }
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ff00cc);
            background-size: 400% 400%;
            animation: gradientBorder 4s ease infinite;
            z-index: -1;
            opacity: 0.8;
        }

        @keyframes gradientBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            transform: translateZ(20px);
            transition: all 0.5s ease;
            animation: photoFloat 4s ease-in-out infinite;
        }

        @keyframes photoFloat {
            0%, 100% { transform: translateY(0) translateZ(20px); }
            50% { transform: translateY(-10px) translateZ(30px); }
        }

        .photo:hover {
            transform: translateZ(40px) scale(1.1);
            filter: brightness(1.1);
            animation: none;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #ff00aa;
            text-shadow: 3px 3px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .message p {
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }

        .message p:nth-child(1) { animation-delay: 0.5s; }
        .message p:nth-child(2) { animation-delay: 1s; }
        .message p:nth-child(3) { animation-delay: 1.5s; }
        .message p:nth-child(4) { animation-delay: 2s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 204, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 0, 204, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 204, 0); }
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3333ff, #ff00cc);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            animation: floatHeart linear infinite;
        }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px) rotate(360deg); opacity: 0; }
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: white;
            pointer-events: none;
            z-index: 10;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            animation: firework 1s ease-out forwards;
        }

        @keyframes firework {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }

        .cursor-follower {
            position: fixed;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            mix-blend-mode: screen;
            transition: transform 0.1s ease;
        }

        .cursor-follower::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: pulseCursor 1.5s infinite;
        }

        @keyframes pulseCursor {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .hidden-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            z-index: 100;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            max-width: 80%;
        }

        .hidden-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .close-message {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #ff00cc;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleMove linear infinite;
        }

        @keyframes particleMove {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(calc(var(--random-x) * 100px)); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="cursor-follower"></div>
    <div class="floating-hearts" id="hearts"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="photo-frame">
            <!-- Замените src на фото вашей подруги -->
            <img src="https://sun9-42.userapi.com/s/v1/ig2/sjhEKA9T8VgcmYMykkmmD4_GONKiMqyF6KIytQtPB942eWaRRTMTnp4Rr1U9Z8MNkaLV-fewbCdmGl52W0pRJocN.jpg?quality=95&as=32x32,48x48,72x72,108x108,160x160,240x240,360x360,480x480,540x540,640x640&from=bu&cs=640x0" alt="Фото подруги" class="photo">
        </div>
        
        <h1>Юлька!</h1>
        
        <div class="message">
            <p>Желаю тебе удачи и уверенности!</p>
            <p>Ты у меня умная, талантливая и просто прекрасная!</p>
            <p>У тебя всё получится, я в тебя верю!</p>
        </div>
        
        <button class="btn" id="luckBtn">Нажми на удачу!</button>
    </div>

    <div class="hidden-message" id="hiddenMessage">
        <span class="close-message">&times;</span>
        <h2 style="color: #ff00cc; margin-bottom: 15px;">Ты справишься!</h2>
        <p style="color: #333; margin-bottom: 10px;">Помни, что ты лучше всех!</p>
        <p style="color: #333;">Я люблю тебя ❤️</p>
        <div id="messageFireworks"></div>
    </div>

    <script>
        // Создаем плавающие сердечки
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = 5 + Math.random() * 10 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = 10 + Math.random() * 20 + 'px';
                heart.style.opacity = 0.3 + Math.random() * 0.7;
                heartsContainer.appendChild(heart);
            }
        }

        // Создаем частицы
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.width = 5 + Math.random() * 10 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDuration = 10 + Math.random() * 20 + 's';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.setProperty('--random-x', Math.random() * 2 - 1);
                particlesContainer.appendChild(particle);
            }
        }

        // Эффект следования курсора
        const cursorFollower = document.querySelector('.cursor-follower');
        document.addEventListener('mousemove', (e) => {
            cursorFollower.style.left = e.clientX + 'px';
            cursorFollower.style.top = e.clientY + 'px';
        });

        // Эффект искр при клике
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.animationDelay = i * 0.1 + 's';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        });

        // Кнопка удачи
        document.getElementById('luckBtn').addEventListener('click', function() {
            // Анимация кнопки
            this.style.animation = 'none';
            this.offsetHeight; // Триггер рефлоу
            this.style.animation = 'pulse 0.5s';
            
            // Создаем фейерверк
            createFirework(this.getBoundingClientRect().left + this.offsetWidth / 2, 
                          this.getBoundingClientRect().top);
            
            // Показываем скрытое сообщение
            setTimeout(() => {
                document.getElementById('hiddenMessage').classList.add('show');
                startMessageFireworks();
            }, 500);
            
            // Анимация фото
            const photo = document.querySelector('.photo');
            photo.style.transform = 'translateZ(60px) scale(1.2)';
            setTimeout(() => {
                photo.style.transform = 'translateZ(20px) scale(1)';
            }, 1000);
        });

        // Закрытие скрытого сообщения
        document.querySelector('.close-message').addEventListener('click', function() {
            document.getElementById('hiddenMessage').classList.remove('show');
        });

        // Создание фейерверка
        function createFirework(x, y) {
            const colors = ['#ff00cc', '#3333ff', '#00ccff', '#ffcc00', '#ff0066'];
            
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                firework.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
                firework.style.width = 3 + Math.random() * 5 + 'px';
                firework.style.height = firework.style.width;
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        // Фейерверки в сообщении
        function startMessageFireworks() {
            const container = document.getElementById('messageFireworks');
            const rect = container.getBoundingClientRect();
            
            const interval = setInterval(() => {
                if (!document.getElementById('hiddenMessage').classList.contains('show')) {
                    clearInterval(interval);
                    return;
                }
                
                const x = Math.random() * rect.width;
                const y = Math.random() * rect.height;
                createSmallFirework(x, y, container);
            }, 300);
        }

        function createSmallFirework(x, y, parent) {
            const colors = ['#ff00cc', '#3333ff', '#00ccff', '#ffcc00'];
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '3px';
                particle.style.height = '3px';
                particle.style.borderRadius = '50%';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.transform = 'translate(0, 0)';
                particle.style.transition = 'all 0.5s ease-out';
                particle.style.opacity = '1';
                parent.appendChild(particle);
                
                setTimeout(() => {
                    particle.style.transform = `translate(${(Math.random() - 0.5) * 50}px, ${(Math.random() - 0.5) * 50}px)`;
                    particle.style.opacity = '0';
                }, 10);
                
                setTimeout(() => {
                    particle.remove();
                }, 600);
            }
        }

        // Инициализация эффектов
        createHearts();
        createParticles();

        // Параллакс эффект
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.querySelector('.container').style.transform = `
                rotateX(${(y - 0.5) * 10}deg)
                rotateY(${(x - 0.5) * 10}deg)
                translateY(${Math.sin(Date.now() / 600) * 5}px)
            `;
        });
    </script>
</body>
</html>
