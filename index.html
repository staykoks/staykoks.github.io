    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffc0cb, #ff69b4, #db7093);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>');
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(209, 77, 139, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .photo-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-container:hover .photo {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #c2185b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
            animation: slideUp 1s ease-in-out;
        }

        .message p {
            margin-bottom: 15px;
        }

        .heart {
            font-size: 3rem;
            color: #e91e63;
            display: inline-block;
            animation: pulse 1.5s infinite, float 3s ease-in-out infinite;
            margin: 20px 0;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f48fb1;
            opacity: 0;
        }

        .btn {
            background: linear-gradient(45deg, #e91e63, #f06292);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(233, 30, 99, 0.4);
            background: linear-gradient(45deg, #f06292, #e91e63);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .flowers {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.7;
            animation: float 4s ease-in-out infinite;
            z-index: -1;
        }

        .flower1 {
            top: 10%;
            left: 5%;
            animation-delay: 0.2s;
        }

        .flower2 {
            top: 15%;
            right: 8%;
            animation-delay: 0.5s;
        }

        .flower3 {
            bottom: 10%;
            left: 10%;
            animation-delay: 0.8s;
        }

        .flower4 {
            bottom: 15%;
            right: 5%;
            animation-delay: 1.1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes confettiFall {
            0% { 
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(1000px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glow {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,192,203,0.8) 0%, rgba(255,192,203,0) 70%);
            filter: blur(10px);
            z-index: -1;
            animation: moveGlow 15s infinite alternate;
        }

        .glow:nth-child(2) {
            width: 150px;
            height: 150px;
            animation-delay: 3s;
            animation-duration: 20s;
            top: 20%;
            left: 20%;
        }

        .glow:nth-child(3) {
            width: 200px;
            height: 200px;
            animation-delay: 5s;
            animation-duration: 25s;
            bottom: 10%;
            right: 15%;
        }

        @keyframes moveGlow {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, 30px); }
            50% { transform: translate(-30px, 50px); }
            75% { transform: translate(40px, -20px); }
            100% { transform: translate(-50px, -30px); }
        }
    </style>
</head>

        <div class="photo-container">

            <img src="https://sun9-42.userapi.com/s/v1/ig2/sjhEKA9T8VgcmYMykkmmD4_GONKiMqyF6KIytQtPB942eWaRRTMTnp4Rr1U9Z8MNkaLV-fewbCdmGl52W0pRJocN.jpg?quality=95&as=32x32,48x48,72x72,108x108,160x160,240x240,360x360,480x480,540x540,640x640&from=bu&cs=640x0" alt="–§–æ—Ç–æ" class="photo">

    <script>
        document.getElementById('luckBtn').addEventListener('click', function() {
            createConfetti();
            this.textContent = '–£–¥–∞—á–∞ —É–∂–µ —Å —Ç–æ–±–æ–π!';
            this.style.animation = 'none';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const messageDiv = document.querySelector('.message');
            const newMessage = document.createElement('p');
            newMessage.textContent = '–Ø –≤ —Ç–µ–±—è –≤–µ—Ä—é! –¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è!';
            newMessage.style.animation = 'fadeIn 1s';
            newMessage.style.fontWeight = 'bold';
            newMessage.style.color = '#e91e63';
            messageDiv.appendChild(newMessage);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–æ—Ç–æ

        function createConfetti() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // –†–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º—ã –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
                const shapes = ['circle', 'square', 'triangle'];
                const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ä–æ–∑–æ–≤—ã–π —Ü–≤–µ—Ç
                const pinkShades = ['#f8bbd0', '#f48fb1', '#f06292', '#ec407a', '#e91e63', '#d81b60', '#c2185b'];
                const randomColor = pinkShades[Math.floor(Math.random() * pinkShades.length)];
                
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                const leftPos = Math.random() * 100;
                
                // –†–∞–∑–º–µ—Ä
                const size = Math.random() * 10 + 5;
                
                // –°—Ç–∏–ª–∏
                confetti.style.left = `${leftPos}%`;
                confetti.style.top = '-10px';
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = randomColor;
                
                if (randomShape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (randomShape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.borderLeft = `${size/2}px solid transparent`;
                    confetti.style.borderRight = `${size/2}px solid transparent`;
                    confetti.style.borderBottom = `${size}px solid ${randomColor}`;
                    confetti.style.backgroundColor = 'transparent';
                }
                
                // –ê–Ω–∏–º–∞—Ü–∏—è
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `confettiFall ${animationDuration}s linear forwards`;
                
                container.appendChild(confetti);
                
                // –£–¥–∞–ª–µ–Ω–∏–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
    </script>
